<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iScheduler</title>
    <style>
        .main{
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<body>
<div id="app" class="main">
    <p style="font-size: x-large">Welcome to iScheduler!</p>
    <span style="font-size: small">昵称: </span>
    <label>
        <input v-model="message" placeholder="邮箱前缀">
    </label>
    <button v-on:click="login" style="background-color: limegreen">
        <span style="color: cornsilk">To Discover!</span>
    </button>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: "xx",
            isUser: false
        },
        methods: {
            login(){
                axios.get("http://127.0.0.1:8081/user/check?name="+this.message).then((Response) => {
                    this.isUser = Response.data;
                    if(this.isUser === true){
                        window.location.href = 'http://localhost:63342/iScheduler/templates/schedule.html?_ijt=akel8tp0av63qg0ejsd28c4m21';
                    }
                })
                .catch((error) => {
                    console.log(error);
                });
            }
        }
    })
</script>
</html>
